<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 글 작성하기 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body style="margin: 20px;">
<h3 style="text-align: center;">글 작성하기</h3>
<form action="/board/insert/save" method="post">
    <table style="width: 95%;" class="table">
        <tr>
            <td>작성자</td>
            <td>
                <label>
                    <input type="text" name="boardWriter"/>
                 </label>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <label>
                    <input type="text" name="boardPassword"/>
                </label>
                </td>
        </tr>
        <tr>
            <td>글제목</td>
            <td>
                <label>
                    <input type="text" name="boardTitle"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>글내용</td>
            <td>
                <label>
                    <textarea rows="5" style="width: 99%;" name="boardContents"></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="작성하기" class="btn btn-primary"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
