<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세조회 페이지</title>
    <link rel="stylesheet" href="/css/member-list.css">
</head>
<body>
<h2>상세 목록</h2>
<table>
    <tr>
        <th>회원번호</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>돌아가기</th>
    </tr>
    <tr>
        <!-- 여러 개의 데이터가 아닌 하나의 데이터의 정보를 출력함으로서 for문을 쓰지 않는다. -->
        <!-- member 뒤에는 Controller 의 Dto 에서 정한 필드 명을 오게한다. -->
        <td th:text="${member.userId}"></td>
        <td th:text="${member.userEmail}"></td>
        <td th:text="${member.userPwd}"></td>
        <td th:text="${member.userName}"></td>
        <td th:text="${member.userTel}"></td>
        <td>
            <a href="/">돌아가기</a><br/>
        </td>
    </tr>
</table><br/>
</body>
</html>
