<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="/css/member-list.css">
</head>
<body>
<h2>회원 목록</h2>
<table>
    <tr>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>이메일</th>
        <th>상세조회</th>
        <th>삭제하기</th>
    </tr>
    <!-- 담은 데이터는 list 형식이기 때문에 타임리프 for문 사용 member는 변수이름 -->
    <tr th:each="member: ${memberList}">
        <td th:text="${member.userid}"></td>
        <td th:text="${member.userpwd}"></td>
        <td th:text="${member.username}"></td>
        <td th:text="${member.useremail}"></td>
        <td>
            <!-- Query String : /member?userid=1-->
            <!-- rest API -->
            <a th:href="@{|/member/show/${member.userid}|}"}>조회</a>
        </td>
        <td>
            <a th:href="@{|/member/delete/${member.userid}|}"}>삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
