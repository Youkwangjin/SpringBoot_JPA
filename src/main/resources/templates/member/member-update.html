<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 수정</title>
    <link rel="stylesheet" href="/css/member-join.css">
</head>
<body>
<form action="/member/info/update" method="post" class="form-container">
    <div class="form-group">
        <label for="user_id">아이디 :</label>
        <input type="text" th:value="${memberUpdate.userid}" id="user_id" name="userid" readonly>
    </div>
    <div class="form-group">
        <label for="user_pwd">비밀번호 :</label>
        <input type="password" th:value="${memberUpdate.userpwd}" id="user_pwd" name="userpwd">
    </div>
    <div class="form-group">
        <label for="user_name">이름 :</label>
        <input type="text" th:value="${memberUpdate.username}" id="user_name" name="username">
    </div>
    <div class="form-group">
        <label for="user_tel">전화번호 :</label>
        <input type="text" th:value="${memberUpdate.usertel}" id="user_tel" name="usertel">
    </div>
    <div class="form-group">
        <label for="user_email">이메일 :</label>
        <input type="text" th:value="${memberUpdate.useremail}" id="user_email" name="useremail">
    </div>
    <div class="form-group">
        <label for="user_addr">주소 :</label>
        <input type="text" th:value="${memberUpdate.useraddr}" id="user_addr" name="useraddr">
    </div>
    <div class="form-group">
        <label for="user_jumin">주민번호 :</label>
        <input type="text" th:value="${memberUpdate.userjumin}" id="user_jumin" name="userjumin" readonly>
    </div>
    <div class="form-group">
        <label for="user_height">키 :</label>
        <input type="text" th:value="${memberUpdate.userheight}" id="user_height" name="userheight">
    </div>
    <div class="form-group">
        <label for="user_weight">몸무게 :</label>
        <input type="text" th:value="${memberUpdate.userweight}" id="user_weight" name="userweight">
    </div>
    <div class="form-group">
        <label for="user_shoessize">신발사이즈 :</label>
        <input type="text" th:value="${memberUpdate.usershoessize}" id="user_shoessize" name="usershoessize">
    </div>
    <input type="submit" value="수정하기">
</form>
</body>
</html>
