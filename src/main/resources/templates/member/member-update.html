<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원수정 페이지</title>
    <link rel="stylesheet" href="/css/member-join.css">
</head>
<body>
<form action="/member/info/update" method="post" class="form-container">
    <input type="hidden" th:value="${updateMember.userId}" name="userId">
    <div class="form-group">
        <label for="user_email">이메일 :</label>
        <input type="text" th:value="${updateMember.userEmail}" id="user_email" name="userEmail" readonly>
    </div>
    <div class="form-group">
        <label for="user_pwd">비밀번호 :</label>
        <input type="password" th:value="${updateMember.userPwd}" id="user_pwd" name="userPwd">
    </div>
    <div class="form-group">
        <label for="user_name">이름 :</label>
        <input type="text" th:value="${updateMember.userName}" id="user_name" name="userName">
    </div>
    <div class="form-group">
        <label for="user_tel">전화번호 :</label>
        <input type="text" th:value="${updateMember.userTel}" id="user_tel" name="userTel">
    </div>
    <input type="submit" value="수정하기"><br/>
    <a href="/">메인 홈페이지</a>
</form>
</body>
</html>
