<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/member-join.css">
</head>
<body>
<!-- action 속성 : form 작성한 데이터를 어디로 보낼지 지정-->
<form action="/member/join/save" method="post" class="form-container">
    <!-- name 속성 : 서버로 전송할 때 변수이름의 역할-->
    <div class="form-group">
        <label for="user_email">이메일 :</label>
        <input type="text" id="user_email" name="userEmail">
    </div>
    <div class="form-group">
        <label for="user_pwd">비밀번호 :</label>
        <input type="password" id="user_pwd" name="userPwd">
    </div>
    <div class="form-group">
        <label for="user_name">이름 :</label>
        <input type="text" id="user_name" name="userName">
    </div>
    <div class="form-group">
        <label for="user_tel">전화번호 :</label>
        <input type="text" id="user_tel" name="userTel">
    </div>
    <input type="submit" value="회원가입">
</form>
</body>
</html>
